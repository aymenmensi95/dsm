name: Clean Code
on: [push]
permissions:
  contents: write
jobs:
  run-lint-all:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install
        run: npm ci

      - name: Lint all 🚨
        run: npm run lint:all
