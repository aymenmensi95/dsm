name: Publish Package
on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build

      - name: Publish ğŸ“¦
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
