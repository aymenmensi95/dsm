name: Storybook Build and Deploy
run-name: ${{ github.actor }} is deploying Storybook 🚚
on: [push] # Trigger the action only when files change in the folders defined here
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build 🔧
        run: | # Install npm packages and build the Storybook files
          npm install
          npm run build
      - name: Deploy 🚀
        uses: bitovi/github-actions-react-to-ghp@v1.2.0
        with:
          path: dist
          build_command: npm run build
