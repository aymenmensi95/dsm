name: Storybook Build and Deploy
run-name: ${{ github.actor }} is deploying Storybook 🚚
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install 🔧
        run: npm install
      - name: Build and Deploy 🚀
        run: |
          git config user.email "aymen.mensi95@gmail.com"
          git config user.name "Aymen Mensi"
          npm run deploy
