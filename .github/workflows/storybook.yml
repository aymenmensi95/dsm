name: Storybook Build and Deploy
run-name: ${{ github.actor }} is deploying Storybook 🚚
on: [push] # Trigger the action only when files change in the folders defined here
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install
        run: npm install
      - name: Build 🔧
        run: npm run build
      - name: Deploy 🚀
        run: npm run deploy
        github_token: ${{ secrets.GITHUB_TOKEN }}
